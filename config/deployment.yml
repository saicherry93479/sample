

apiVersion: apps/v1
kind: Deployment
metadata:
  name: flaskproduction
  labels:
    app: flaskproduction
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flaskproduction
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: flaskproduction
    spec:
      containers:
      - name: flaskproduction
        image: <IMAGE>
        ports:
        - containerPort: 5000
        resources:
          requests:
            cpu: 100m
          limits:
            cpu: 100m
---
apiVersion: v1
kind: Service
metadata:
  name: flaskproductionservice
spec:
  type: LoadBalancer
  ports:
    - name: http
      protocol: TCP
      port: 5000
      targetPort: 5000
  selector:
    app: flaskproduction
