

apiVersion: apps/v1
kind: Deployment
metadata:
  name: flaskDevelopment
  labels:
    app: flaskDevelopment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flaskDevelopment
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: flaskDevelopment
    spec:
      containers:
      - name: flaskDevelopment
        image: <IMAGE>
        ports:
        - containerPort: 5000
        resources:
          requests:
            cpu: 100m
          limits:
            cpu: 100m
---
apiVersion: v1
kind: Service
metadata:
  name: flaskDevelopmentService
spec:
  type: LoadBalancer
  ports:
    - name: http
      protocol: TCP
      port: 5000
      targetPort: 5000
  selector:
    app: flaskDevelopment
